# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI (gs-gateway)

on:
  push:
    branches:
      - master
    paths:
      - "modules/gs-gateway/**"
      - ".github/workflows/gs-gateway.yml"
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - "modules/gs-gateway/**"
      - ".github/workflows/gs-gateway.yml"
defaults:
  run:
    working-directory: ./modules/gs-gateway
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build and test
        run: ./gradlew build test

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          JAVA_HOME: '' # Avoid 'java: not found' error
        with:
          projectBaseDir: modules/gs-gateway

      - name: Set up QEMU
        if: github.ref == 'refs/heads/master'
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/master'
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: github.ref == 'refs/heads/master'
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sanek555/gs-gateway:latest
          file: ./modules/gs-gateway/docker/Dockerfile # Path to the file relatively to the root directory
          context: ./modules/gs-gateway # Directory in which you would run 'docker build' command, . stands for root

      - name: Image digest
        if: github.ref == 'refs/heads/master'
        run: echo ${{ steps.docker_build.outputs.digest }}
