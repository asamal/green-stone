version: "3.8"
services:
  jaeger:
    image: "jaegertracing/all-in-one:latest"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    networks:
      - greenstone-network
  gs-tree:
    image: sanek555/gs-tree:latest
    ports:
      - "44402:8080"
    environment:
      - JAEGER_UDP_HOST=jaeger
      - JAEGER_SAMPLER_MANAGER_HOST_PORT=jaeger:5778
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/compose-postgres
      - SPRING_DATASOURCE_USERNAME=compose-postgres
      - SPRING_DATASOURCE_PASSWORD=compose-postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
    networks:
      - greenstone-network
    depends_on:
      - jaeger
      - db
  gs-user:
    image: sanek555/gs-user:latest
    ports:
      - "44403:8080"
    environment:
      - JAEGER_UDP_HOST=jaeger
      - JAEGER_SAMPLER_MANAGER_HOST_PORT=jaeger:5778
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/compose-postgres
      - SPRING_DATASOURCE_USERNAME=compose-postgres
      - SPRING_DATASOURCE_PASSWORD=compose-postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
    networks:
      - greenstone-network
    depends_on:
      - jaeger
      - db
  gs-user-q:
    image: sanek555/gs-user-q:latest
    ports:
      - "44404:8080"
    environment:
      - JAEGER_UDP_HOST=jaeger
      - JAEGER_SAMPLER_MANAGER_HOST_PORT=jaeger:5778
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/compose-postgres
      - SPRING_DATASOURCE_USERNAME=compose-postgres
      - SPRING_DATASOURCE_PASSWORD=compose-postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
    networks:
      - greenstone-network
    depends_on:
      - jaeger
      - db
  db:
    image: 'postgres:13.1-alpine'
    ports:
      - "5432:5432"
    container_name: db
    environment:
      - POSTGRES_USER=compose-postgres
      - POSTGRES_PASSWORD=compose-postgres
    networks:
      - greenstone-network
  gs-gateway:
    image: sanek555/gs-gateway:latest
    ports:
      - "44401:8080"
    environment:
      - JAEGER_UDP_HOST=jaeger
      - JAEGER_SAMPLER_MANAGER_HOST_PORT=jaeger:5778
      - GS_TREE_URL_HOST=gs-tree
      - GS_USER_URL_HOST=gs-user
      - GS_USER_Q_URL_HOST=gs-user-q
    networks:
      - greenstone-network
    depends_on:
      - jaeger
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ../prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    networks:
      - greenstone-network
  graphana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - greenstone-network
networks:
  greenstone-network:
volumes:
  prometheus-data: { }
  grafana-data: { }
